<div class="post-card">
	<!-- Title -->
	<h2 class="post-title" id="post-title">{{ post.title }}</h2>

	<!-- Author and date -->
	<div class="post-meta">
		<span *ngIf="post.author">
			 {{ post.author.username }}
		</span>
		<span *ngIf="post.createdAt">
			â€¢ {{ post.createdAt | date:'medium' }}
		</span>
	</div>

	<!-- Content -->
	<p class="post-content">
		{{ post.content }}
	</p>

	<!-- Images -->
	<div *ngIf="post.images?.length" class="post-images">
		<img
			*ngFor="let img of post.images"
			[src]="img"
			alt="Post image"
			class="post-image"
		/>
	</div>

	<!-- Topics -->
	<div *ngIf="post.topics?.length" class="post-topics">
		<span *ngFor="let topic of post.topics" class="topic-badge">
			#{{ topic.name }}
		</span>
	</div>

	<!-- Likes -->
	<div class="post-footer">
		<span class="likes"> {{ post.likes || 0 }} likes</span>
	</div>
</div>
